{%extends 'base.html'%}

{%block content%}


<div class="container mt-4">
    <div class="row">
        {% for r in res %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <img class="card-img-top" src="{{r.img}}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{r['headline']}}</h5>
                    <p class="card-text">{{r['discription']}}</p>
                </div>
                <div class="card-body">
                    <a href="{{r['link']}}" class="card-link">Show</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>

{%endblock%}
